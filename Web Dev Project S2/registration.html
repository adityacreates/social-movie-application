<!DOCTYPE html>
<html>
<head>
    <title>Create a new account!</title>
    <link rel="stylesheet" type="text/css" href="reg.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="title-container">
        <div class="header">
            <h1>Create a new account today!</h1>
        </div>
    </div>
    <div class="register-container">
        <div class="input-container">
            <i id="pic" class='bx bxs-user'></i>
            <input type="text" placeholder="Username" required>
        </div>
        <div class="input-container">
            <i id="pic2" class='bx bxl-gmail'></i>
            <input type="email" placeholder="Email" required>
        </div>
        <div class="input-container">
            <i id="pic3" class='bx bx-show'></i>
            <input type="password" placeholder="Password" required>
        </div>
        <button type="submit" onclick="alert('Registration successful!')">Sign Up</button>
        <div class="message-container">
            <p>Already have a account? <a href="index.html">Sign in here!</a></p>
        </div>
    </div>
</body>
</html>
